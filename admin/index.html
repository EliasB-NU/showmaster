<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowMaster - V1 | ADMIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShowMaster - V1 | ADMIN</h1>
    </header>
    <form id="newInsert">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>
        <br><br>

        <label for="audio">Audio:</label>
        <input type="text" id="audio" name="audio" required>
        <br><br>

        <label for="licht">Licht:</label>
        <input type="text" id="licht" name="licht" required>
        <br><br>

        <label for="pptx">PPTX:</label>
        <input type="text" id="pptx" name="pptx" required>
        <br><br>

        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    <footer>
        Created by: Elias Braun || <a href="https://github.com/EliasB-NU/showmaster/">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
