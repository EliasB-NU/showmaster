<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShowMaster - V2.2</h1>
    </header>
    <div id="mytables" class="container"></div>
    <div>
        <form id="tableForm">
            <label for="dataInput">Create new table:</label>
            <input type="text" id="dataInput" name="data">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="newInsert">
        <form id="newInsertForm">
            <label for="dropdownMenu">Choose a table:</label>
            <select id="dropdownMenu" name="table"></select>
            <label for="id">ID:</label>
            <input type="number" step="0.01" id="id" name="id">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="audio">Audio:</label>
            <input type="text" id="audio" name="audio">

            <label for="licht">Licht:</label>
            <input type="text" id="licht" name="licht">

            <label for="pptx">PPTX:</label>
            <input type="text" id="pptx" name="pptx">

            <label for="notes">Notes:</label>
            <input type="text" id="notes" name="notes">

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        Created by: Elias Braun || <a href="https://github.com/EliasB-NU/showmaster/">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
