<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowMaster - V1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="headline"></h1>
        <div id="stopwatch">
            <span id="timer">00:00:00</span>
            <button id="startPauseBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </header>
    <div id="container">
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Audio</th>
                        <th>Licht</th>
                        <th>PPTX</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        Created by: Elias Braun || <a href="https://github.com/EliasB-NU/showmaster/">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
